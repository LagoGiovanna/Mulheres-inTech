<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulheres na Tecnologia</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <h1>Elas mudaram o mundo:</h1>
    <div class="slider">
    
        <div class="slides">
            <!--Radio Buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            <!--End of Radio Buttons-->

            <!--Slide images-->
            <div class="first slide">
                <img src="src/imgs/AdaLovelace.jpg" alt="imagem de Ada Lovelace">
            </div>
            <div class="slide">
                <img src="src/imgs/GraceHopper.png" alt="imagem de Grace Hopper">
            </div>
            <div class="slide">
                <img src="src/imgs/MaryKenneth.png" alt="imagem de Mary Kenneth">
            </div>
            <div class="slide">
                <img src="src/imgs/JeanSammet.png" alt="imagem de Jean Sammet">
            </div>
            <div class="slide">
                <img src="src/imgs/Carol Shaw.png" alt="imagem de Carol Shaw">
            </div>
            <!--End of Slide images-->

            <!--Navigation auto-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>
        </div>
        
        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
